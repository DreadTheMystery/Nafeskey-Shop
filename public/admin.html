<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Nafeskey Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar admin-nav">
        <div class="nav-container">
            <h1 class="logo">üõ†Ô∏è Admin Panel</h1>
            <div class="nav-links">
                <a href="index.html">‚Üê Back to Shop</a>
            </div>
        </div>
    </nav>

    <div class="admin-container">
        <!-- Add Product Form -->
        <div class="admin-section">
            <h2 id="form-title">Add New Product</h2>
            <form id="product-form" class="product-form">
                <input type="hidden" id="product-id">

                <div class="form-group">
                    <label for="product-name">Product Name *</label>
                    <input type="text" id="product-name" required placeholder="Enter product name">
                </div>

                <div class="form-group">
                    <label for="product-price">Price (‚Ç¶) *</label>
                    <input type="number" id="product-price" required placeholder="0.00" step="0.01" min="0">
                </div>

                <div class="form-group">
                    <label for="product-category">Category</label>
                    <select id="product-category">
                        <option value="General">General</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Books">Books</option>
                        <option value="Sports">Sports</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="product-description">Description</label>
                    <textarea id="product-description" placeholder="Product description (optional)" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="product-image">Product Image *</label>
                    <input type="file" id="product-image" accept="image/*" required>
                    <div id="image-preview"></div>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Product
                    </button>
                    <button type="button" id="cancel-edit" class="btn btn-secondary" style="display: none;">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>

        <!-- Products Management -->
        <div class="admin-section">
            <div class="section-header">
                <h2>Manage Products</h2>
                <button id="refresh-products" class="btn btn-secondary">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>

            <div class="products-stats">
                <div class="stat-card">
                    <div class="stat-number" id="total-products">0</div>
                    <div class="stat-label">Total Products</div>
                </div>
            </div>

            <div id="admin-products-grid" class="admin-products-grid">
                <div class="loading">Loading products...</div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirm Delete</h3>
                <span class="close" id="close-delete-modal">&times;</span>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this product? This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button id="confirm-delete" class="btn btn-danger">Delete</button>
                <button id="cancel-delete" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container"></div>

    <script src="admin.js"></script>
</body>

</html>
