<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nafeskey Shop - Your Online Store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">üõçÔ∏è Nafeskey</h1>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#products">Products</a>
                <a href="#" id="cart-btn">
                    <i class="fas fa-shopping-cart"></i>
                    Cart (<span id="cart-count">0</span>)
                </a>
                <a href="admin.html" class="admin-link">Admin</a>
            </div>
            <div class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Welcome to Nafeskey Shop</h1>
            <p>Discover amazing products at great prices</p>
            <button class="cta-btn" onclick="document.getElementById('products').scrollIntoView()">
                Shop Now
            </button>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="products-section">
        <div class="container">
            <h2>Our Products</h2>

            <!-- Category Filter -->
            <div class="category-filter">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="General">General</button>
                <button class="filter-btn" data-category="Electronics">Electronics</button>
                <button class="filter-btn" data-category="Clothing">Clothing</button>
                <button class="filter-btn" data-category="Books">Books</button>
                <button class="filter-btn" data-category="Sports">Sports</button>
            </div>

            <!-- Products Grid -->
            <div class="products-grid" id="products-grid">
                <div class="loading">Loading products...</div>
            </div>
        </div>
    </section>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Shopping Cart</h2>
                <span class="close" id="close-cart">&times;</span>
            </div>
            <div class="modal-body">
                <div id="cart-items"></div>
                <div id="cart-total"></div>
            </div>
            <div class="modal-footer">
                <button id="clear-cart" class="btn btn-secondary">Clear Cart</button>
                <button id="checkout-btn" class="btn btn-primary">
                    <i class="fab fa-whatsapp"></i> Checkout via WhatsApp
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Nafeskey Shop. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <!-- WhatsApp Float Button -->
    <a href="https://wa.me/2348000000000" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script src="script.js"></script>
</body>

</html>
